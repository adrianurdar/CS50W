{% extends "layout.html" %}

{% block main %}
     <h1>Here are your search results.</h1>
     <table class="table">
          <thead>
               <tr>
                    <th scope="col">ISBN</th>
                    <th scope="col">TITLE</th>
                    <th scope="col">AUTHOR</th>
                    <th scope="col">YEAR</th>
                    <th scope="col">BOOK PAGE</th>
               </tr>
          </thead>
          <tbody>
               {% for book in result %}
                    <tr>
                         <td>{{ book["isbn"] }}</td>
                         <td>{{ book["title"] }}</td>
                         <td>{{ book["author"] }}</td>
                         <td>{{ book["year"] }}</td>
                         <td><a href="/book/{{ book['isbn'] }}">See book</a></td>
                    </tr>
               {% endfor %}
          </tbody>
     </table>
{% endblock %}
