{% extends "layout.html" %}

{% block main %}
     <div class="container">
          <div class="row">
               <div class="col-sm-7">
                    <h1>Let's start searching.</h1>
                    <p class="lead">Search by ISBN, Title or Author of the book.</p>
                    <form action="/dashboard" method="POST">
                         <div class="form-group">
                             <input type="text" class="form-control" name="book" autofocus aria-describedby="bookHelp" placeholder="e.g. The Dark Is Rising">
                         </div>
                         <button class="btn btn-primary" type="submit">Search</button>
                    </form>
               </div>
               <div class="col-sm-5">
                    <img class="img-fluid" src="../static/images/search.svg">
               </div>
          </div>
     </div>
{% endblock %}
