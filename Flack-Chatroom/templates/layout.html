<!DOCTYPE html>
<html lang="en">

     <head>
          <meta charset="utf-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1">

          <!-- BOOTSTRAP CSS -->
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

          <!-- MY CSS -->
          <link rel="stylesheet" href="../static/css/style.css">
          
          <!-- Favicon -->
          <link rel="icon" type="image/svg" href="../static/img/flackLogo.svg" />

          <!-- Font awesome icons -->
	     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        
          <!-- JQUERY (First) -->
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        
          <!-- Popper JS -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

          <!-- BOOTSTRAP JS (Last) -->
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        
          <!-- Socket IO JS-->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
        
          {% block head %}
          {% endblock %}

          <title>
               Flack: {% block title %}{% endblock %}
          </title>
     </head>

     <body>
          {% if session.username %}
               <nav class="navbar sticky-top navbar-light">
                    <!-- Brand -->
                    <a class="navbar-brand" href="/">
                         <i class="far fa-comment"></i> Flack
                    </a>
             
                    <small>
                         A CS50W Chatroom made with <span style="color: #ea4335;"><i class="fas fa-heart"></i></span> by <a href="https://adiurdar.com">Adi Urdar</a>
                    </small>
                    <form class="form-inline">
                         <small class="navbar-text active">
                              @{{ session.username }} | 
                              <a href="/logout">
                                   <i class="fas fa-sign-out-alt"></i> Log Out
                              </a>
                         </small>
                    </form>
               </nav>

          {% else %}
               <nav class="navbar sticky-top navbar-light">
                    <!-- Brand -->
                    <a class="navbar-brand" href="/">
                         <i class="far fa-comment"></i> Flack
                    </a>
        
                    <small>
                         A CS50W Chatroom made with <span style="color: #ea4335;"><i class="fas fa-heart"></i></span> by <a href="https://adiurdar.com">Adi Urdar</a>
                    </small>
               </nav>
          {% endif %}

          <main>
               {% block content %}
               {% endblock %}
          </main>
     </body>
</html>
