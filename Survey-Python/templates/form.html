{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post">
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="name" placeholder="Name" type="text">
        </div>

        <div class="form-group">
            <select class="form-control" name="house">
                <option disabled selected value="">House</option>
                <option value="Gryffindor">Gryffindor</option>
                <option value="Hufflepuf">Hufflepuf</option>
                <option value="Ravenclaw">Ravenclaw</option>
                <option value="Slytherin">Slytherin</option>
            </select>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="radioButton1" value="Beater">
                <label class="form-check-label" for="radioButton1">Beater</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="radioButton2" value="Chaser">
                <label class="form-check-label" for="radioButton2">Chaser</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="radioButton3" value="Keeper">
                <label class="form-check-label" for="radioButton3">Keeper</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="radioButton4" value="Seeker">
                <label class="form-check-label" for="radioButton4">Seeker</label>
            </div>
        </div>

        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

    <script>

        document.querySelector('form').onsubmit = function() {
            if (!document.querySelector('input').value) {
                alert('You must provide your name!');
                return false;
            }
            else if (!document.querySelector('select').value) {
                alert('You must provide your house!');
                return false;
            }
            return true;
        };

    </script>

{% endblock %}
